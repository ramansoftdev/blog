<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
    <meta charset="UTF-8">
    <script>
      if (localStorage.blog_theme === 'dark') document.documentElement.classList.add('dark');
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('theme-toggle').onclick = () => {
          document.documentElement.classList.toggle('dark');
          localStorage.blog_theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        };
      });
    </script>
    <link rel="stylesheet" type="text/css" href='{{ url_for("static",path="css/output.css") }}'>
    <title>
      {% if title %}
      FastAPI Blog - {{ title }}
      {% else %}
      FastAPI Blog
      {% endif %}
    </title>

    <title>Home</title>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-950 dark:text-gray-100 font-sans text-base leading-relaxed antialiased">
  <nav class="bg-slate-700 dark:bg-slate-900 sticky top-0 z-50 w-full">
    <div class="flex justify-between items-center py-1.5 mb-1 px-4 w-full">
      <h3 class="text-2xl text-amber-500">Samvaad Blogs</h3>
      <div class="flex gap-2">
        <button class="bg-blue-300 dark:bg-blue-600 border-2 border-transparent hover:border-blue-700 dark:hover:border-blue-300 rounded px-1.5 py-1 cursor-pointer hover:bg-blue-500 dark:hover:bg-blue-400">login</button>
        <button class="bg-blue-300 dark:bg-blue-600 border-2 border-transparent hover:border-blue-700 dark:hover:border-blue-300 rounded px-1.5 py-1 cursor-pointer hover:bg-blue-500 dark:hover:bg-blue-400">register</button>
        <button id="theme-toggle" class="bg-blue-300 dark:bg-blue-600 border-2 border-transparent hover:border-blue-700 dark:hover:border-blue-300 rounded px-2 py-1 cursor-pointer hover:bg-blue-500 dark:hover:bg-blue-400">
          <span class="dark:hidden">üåô</span>
          <span class="hidden dark:inline">‚òÄÔ∏è</span>
        </button>
      </div>
    </div>
    </nav>
  {% block content %}
  {% endblock content %}
</body>
</html>
