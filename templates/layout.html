<!DOCTYPE html>
<html lang="en" id="html-root">
  <head>
    <meta charset="UTF-8">
    <script>if (localStorage.blog_theme === 'dark') document.documentElement.classList.add('dark');</script>
    <script type="module" src='{{ url_for("static",path="js/main.js") }}'></script>
    <link rel="stylesheet" type="text/css" href='{{ url_for("static",path="css/output.css") }}'>
    <style>
      body { background-image: url('{{ url_for("static", path="images/banner-light.png") }}'); }
      .dark body { background-image: url('{{ url_for("static", path="images/banner-dark.png") }}'); }
    </style>
    <title>{% include "title.html" %}</title>
  </head>
  <body class="bg-white dark:bg-gray-900 text-gray-950 dark:text-gray-100 font-sans text-base leading-relaxed antialiased bg-cover bg-center bg-no-repeat bg-fixed">
    <nav class="bg-slate-700 dark:bg-slate-900 sticky top-0 z-50 w-full">
      <div class="flex justify-between items-center py-1.5 mb-1 px-4 w-full">
        <h3 class="text-2xl text-amber-500">Vaada Blogs</h3>
        <div class="flex gap-2">
          <!-- Authenticated user buttons -->
          <div id="auth-nav-buttons" class="hidden gap-2">
            <button id="new-post-btn" class="bg-blue-300 dark:bg-blue-600 border-2 border-transparent hover:border-blue-700 dark:hover:border-blue-300 rounded px-1.5 py-1 cursor-pointer hover:bg-blue-500 dark:hover:bg-blue-400">New Post</button>
            <button id="logout-btn" class="bg-blue-300 dark:bg-blue-600 border-2 border-transparent hover:border-blue-700 dark:hover:border-blue-300 rounded px-1.5 py-1 cursor-pointer hover:bg-blue-500 dark:hover:bg-blue-400">logout</button>
          </div>
          <!-- Unauthenticated user buttons -->
          <div id="guest-nav-buttons" class="flex gap-2">
            <button id="login-btn" class="bg-blue-300 dark:bg-blue-600 border-2 border-transparent hover:border-blue-700 dark:hover:border-blue-300 rounded px-1.5 py-1 cursor-pointer hover:bg-blue-500 dark:hover:bg-blue-400">login</button>
            <button id="register-btn" class="bg-blue-300 dark:bg-blue-600 border-2 border-transparent hover:border-blue-700 dark:hover:border-blue-300 rounded px-1.5 py-1 cursor-pointer hover:bg-blue-500 dark:hover:bg-blue-400">register</button>
          </div>
          <!-- Theme toggle always visible -->
          <button id="theme-toggle" class="bg-blue-300 dark:bg-blue-600 border-2 border-transparent hover:border-blue-700 dark:hover:border-blue-300 rounded px-2 py-1 cursor-pointer hover:bg-blue-500 dark:hover:bg-blue-400">
            <span class="dark:hidden">üåô</span>
            <span class="hidden dark:inline">‚òÄÔ∏è</span>
          </button>
        </div>
      </div>
    </nav>


    {% block content %}
    {% endblock content %}
    
    <!-- New Post Modal -->
    <div id="new-post-modal" class="hidden">
      <div id="new-post-modal-backdrop" class="fixed inset-0 z-50 bg-black/50 flex items-center justify-center">
        <div id="new-post-modal-card" class="bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded p-4 w-full max-w-md">
          <h2 class="text-lg font-bold mb-4">New Post</h2>
          <form id="new-post-form" class="space-y-3">
            <div>
              <label for="post-title" class="block mb-1">Title</label>
              <input id="post-title" type="text" required class="w-full border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded px-2 py-1">
            </div>
            <div>
              <label for="post-content" class="block mb-1">Your Post</label>
              <textarea id="post-content" required rows="4" class="w-full border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded px-2 py-1"></textarea>
            </div>
            <div>
              <label for="post-user-id" class="block mb-1">User ID</label>
              <input id="post-user-id" type="number" required min="1" class="w-full border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded px-2 py-1">
            </div>
            <p id="post-error" data-error class="text-red-500 text-sm hidden"></p>
            <div class="flex justify-end gap-2 mt-4">
              <button id="new-post-modal-cancel" type="button" class="px-3 py-1 rounded border cursor-pointer">Cancel</button>
              <button id="new-post-modal-submit" type="submit" class="px-3 py-1 rounded bg-blue-500 text-white cursor-pointer">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
