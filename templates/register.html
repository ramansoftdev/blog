{% extends "layout.html" %}
{% block content %}
  <div class="flex justify-center items-center mt-16">
    <div class="bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded p-6 w-full max-w-md">
      <h2 class="text-lg font-bold mb-4">Register</h2>
      <form id="register-form" class="space-y-3">
        <div>
          <label for="reg-username" class="block mb-1">Username</label>
          <input id="reg-username" type="text" required class="w-full border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded px-2 py-1">
        </div>
        <div>
          <label for="reg-email" class="block mb-1">Email</label>
          <input id="reg-email" type="email" required class="w-full border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded px-2 py-1">
        </div>
        <div>
          <label for="reg-password" class="block mb-1">Password</label>
          <input id="reg-password" type="password" required minlength="8" class="w-full border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded px-2 py-1">
        </div>
        <p id="reg-error" data-error class="text-red-500 text-sm hidden"></p>
        <div class="flex justify-end mt-4">
          <button type="submit" class="px-3 py-1 rounded bg-blue-500 text-white cursor-pointer">Register</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { getErrorMessage } from '{{ url_for("static", path="js/utils.js") }}';

    document.getElementById('register-form').onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('reg-username').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value;
      const errorEl = document.getElementById('reg-error');

      if (!username || !email || !password) {
        errorEl.textContent = 'All fields are required.';
        errorEl.classList.remove('hidden');
        return;
      }

      try {
        const res = await fetch('/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        if (!res.ok) {
          const data = await res.json();
          errorEl.textContent = getErrorMessage(data.detail);
          errorEl.classList.remove('hidden');
          return;
        }
        window.location.href = '/login';
      } catch {
        errorEl.textContent = 'Network error. Please try again.';
        errorEl.classList.remove('hidden');
      }
    };
  </script>
{% endblock content %}
